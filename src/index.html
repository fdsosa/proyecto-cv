<!DOCTYPE html>
<html lang="es">
  <head>
    <include src="head-metatags"></include>

    <include src="head-styles"></include>
    <include src="head-frameworks"></include>
  </head>

    <!-- HEADER SECTION -->

    </include>

    <!-- PROFILE SECTION -->

      <div class="profile">
        <section class="profile-pic" id="pic">
          <img class="pic" src="profile-pic.jpg" alt="Foto de Perfil">
        </section>
        <section class="profile-info" id="info">
          <div class="content-info" id="personal-data">
            <!-- API DATA -->
          </div>
        </section>
        <!-- SOCIAL BAR MOBILE -->
        <div class="social-bar-mobile">
          <include src="social-networks.html"></include>          
        </div>
      </div>
    </section>

    <!-- PRESENTATION SECTION -->
    <section class="presentation">
      <div class="social-bar" id="socialContainer">
        <!-- API DATA -->
      </div>
      <div class="text-present" id="txt">
        <!-- API DATA -->
      </div>
    </section>

    <!-- SKILLS SECTION -->
    <section class="skills" id="skillsSection">
      <!-- API DATA -->
    </section>

    <!-- CONTACT SECTION -->
    <include src="footer"></include>

    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="api.js"></script>
  </body>
</html>
